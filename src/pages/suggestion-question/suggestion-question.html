<ion-header>
  <ion-navbar>
    <ion-title>
      Newb Quizz
    </ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="addData()">
        <ion-icon name="add-circle"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <h2>Liste des questions</h2>
  <ion-list>
    <ion-item-sliding *ngFor="let question of questions; let i=index">
      <ion-item nopadding>
        <p>
          <span>{{question.nom_question}}</span><br>
          Réponse A : {{question.reponseA}}<br>
          Réponse B : {{question.reponseB}}<br>
          Réponse C : {{question.reponseC}}<br>
          Réponse D : {{question.reponseD}}
        </p>
        <h3 item-end>
          Bonne réponse : {{question.bonne_reponse}}
        </h3>
      </ion-item>
      <ion-item-options side="right">
        <button ion-button color="primary" (click)="editData(question.rowid)">
          <ion-icon name="paper"></ion-icon>
        </button>
        <button ion-button color="danger" (click)="deleteData(question.rowid)">
          <ion-icon name="trash"></ion-icon>
        </button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>
